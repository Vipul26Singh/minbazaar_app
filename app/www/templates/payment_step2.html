<ion-view view-title="Step 2" class="payment">
	

<div ng-include="'templates/common/loading.html'" ng-show="loading"></div>

	<ion-content class="step2">

        <h5>Payment</h5>

        <div class="line-holder">
                <img src="img/icons/top-line-middle.svg" width="100%">
        </div>


<!--<h5 class="padding-bottom">Select payment method</h5>-->




<!--cash on delivery-->

<div class="padding" ng-if="payment_method_selected == 'cod'">
	<img src='img/icons/cod.png' height="100">
  <h2>Cash on delivery</h2>
  <h5 class="">You have Chosen to pay through cash on delivery, extra Rs50 would be charged for the same<br></h5>

  <h4>Total Amount : {{amount}}</h4>
  <div class="footer-button">
      <button class="button button-dark button-block button-round button-outline " ng-click="payCashOnDelivery()">Confirm Order</button>
    </div>
</div>
<!--cash on delivery ends-->

<!--Payment via Instamojo (online)-->
<div class="padding" ng-if="payment_method_selected == 'online'">
	<img src='img/icons/cc.png' height="100">
  <h5 class="">Payment Via Instamojo<br></h5>
  <h2>Debit Card/ Credit Card/ Net Banking</h2>
 <h4>Total Amount : {{amount}}</h4>
  <div class="footer-button">
      <button class="button button-dark button-block button-round button-outline " ng-click="payOnline()">Confirm Order</button>
    </div>
</div>
<!--Payment via Instamojo ends-->
