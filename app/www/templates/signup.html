<ion-view view-title="Signup" class="signin" >
<div class="bar bar-header pinro-header header-shadow">
 <button class="button button-icon icon ion-ios-arrow-back" ui-sref="signin"></button>
  <div class="h1 title">Signup</div>
</div>

<!--<div ng-include="'templates/common/loading.html'" ng-show="loading"></div>-->

	<ion-content class="has-header">
<form name="signForm"  novalidate >


		<div class="signin-input-holder">
			

			<ion-list>
				<ion-item class="item-input ">
					
					<input class="col-40" type="text" name="email" placeholder="First Name"  ng-model="user.first_name" required>
					<input class="col-40" type="text" name="email" placeholder="Last Name"  ng-model="user.last_name" required>

				</ion-item>
				<ion-item class="item-input ">
					<i><img src="img/icons/icon_email.svg"></i>
					<input type="email" name="email" placeholder="Email"  ng-model="user.email" required>

				</ion-item>
				<ion-item class="item-input ">
					<i><img src="img/icons/icon_lock.svg"></i>
					<input type="password" name="password" placeholder="********" ng-model="user.user_pass" required>

				</ion-item>
				<ion-item class="item-input " ng-class="{'has-errors': signForm.confirm_pass2.$error.match}">
					<i><img src="img/icons/icon_lock.svg" ></i>
					<input type="password" name="confirm_pass2"  placeholder="********" ng-model="confirm_pass" ng-match="user.user_pass" required>

				</ion-item>
                		<ion-item class="item-input ">
					<i><img src="img/icons/icon_user.svg" ></i>
					<input type="text" name="username" placeholder="Username" ng-model="user.username" required>

				</ion-item>
				
                		<ion-item class="item-input"  style="padding: 10px 0px !important;">
					<i><img src="img/icons/icon_mobile.svg" height="22" width="22"></i>
					<input   class="col-40" style="padding-right:0; position:relative;" type="text" name="mobile" placeholder="Mobile No." ng-model="user.mobile_number" ng-pattern="phoneNumbr" required>
					<button ng-show="status4" class="col-45 button button-dark" style="border-radius:0px 15px 15px 0px;" ng-click="generateOTP()"  ng-disabled='sendotp'>{{otpBtn}}</button>
				</ion-item>
				  <ion-item class="item-input" ng-show="showotpinput()">			
					<input  type="text" name="otp" placeholder="Enter OTP" ng-model="user.otp"  required>
						
				</ion-item>

			</ion-list>
			
			<div class="positive" ng-show="showotpinput()">OTP has been sent to your Mobile No. Resend link will be open after 1 minute </div>
			<span class="assertive" ng-show="signForm.mobile.$error.pattern">Please Enter the Phone no matching  pattern-9999999999</span> 
			

		</div>
		<div class="footer-button">
			<h5 class="color-grapefruit m-t-b-0" ng-show="signUpError"> {{signUpError}}</h5>
			<button class="button button-dark button-block button-round animated bounceIn" ng-click="signUp()" ng-disabled="signForm.$invalid || disableSubmit">Signup</button>
      
	  <a class="button button-clear button-full button-stable" ui-sref="app.editorial">Skip for now</a>
	  <h5 class="light-font" ui-sref="signin">Already have an account? <span class="semibold-font">Sign In</span></h5>
		
		<!--terms-->
		<p class="padding light-font color-warm-grey" ng-click="openTermsModal()">Terms &amp; Conditions</p>
		
		</div>




		</div>


</form>
	</ion-content>
</ion-view>
