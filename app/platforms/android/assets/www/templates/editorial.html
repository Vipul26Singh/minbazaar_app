  <h4>Categories</h4>
<!-- ---------------------------------------------------------------------------------------------------------------------------------------->

<ion-slides  options="options" slider="data.slider" pager="false" style="height:140px">
	<ion-slide-page ng-repeat="x in categories track by $index"  style="border: 1px thick black" ng-if="$index % 2 == 0"> 
		<div   ng-click="goToProductCategories(categories[$index].name, categories[$index].menu_order, categories[$index].id)" style="display:inline; float:left; height:100px; width:45%; margin:8px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); text-align: center; border-radius:5px; padding:2px;">
			<img src="{{categories[$index].image.src}}" style="height:50px;"/>

			<div class="name" ng-bind-html="categories[$index].name" style="bottom:2px"></div>

		</div>
		
		<div   ng-click="goToProductCategories(categories[$index+1].name, categories[$index+1].menu_order, categories[$index+1].id)" style="display:inline;  float: left; height:100px; width:45%;margin:8px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); text-align: center; border-radius:5px; padding:2px;">
			<img src="{{categories[$index+1].image.src}}" style="height:50px;"/>
			<div class="name" ng-bind-html="categories[$index+1].name" "></div>

		</div>

		</ion-slide-page>

	</ion-slides>






<!-- ---------------------------------------------------------------------------------------------------------------------------------------->




<div class="product-list" style="min-height: calc(100vh - 80px);">
			<ul>
				<li class="list-item" ng-repeat="item in latestProducts track by $index" ui-sref="app.single({id: item.id})" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); text-align: center; border-radius:5px; padding:2px;">
					<div class="product-image" style="background: url('{{item.images[0].src}}'); background-size:contain; background-position: center;  background-repeat: no-repeat; height: 200px;">
					</div>
					<h5>{{item.name}}</h5>
					<small class="category-name">{{item.categories[0].name}}</small>
					<small class="price" style="color:red">&#8377; {{item.price}}</small>
				</li>
			</ul>
		</div>


		<ion-list class="editorial-footer-list">
			<ion-item ui-sref="app.single({id: 123})">
			Blog	
			</ion-item>
			<ion-item>
				Payment &amp; Delivery
			</ion-item>
			<ion-item>
				Find Nearest Shop
			</ion-item>
		</ion-list>


	</ion-content>
</ion-view>
